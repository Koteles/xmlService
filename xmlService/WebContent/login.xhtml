<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="title">Login page</ui:define>
	
	<ui:define name="header">Login page</ui:define>
	<ui:define name="panel-main">
		<section>
			<h:messages style="color:red" />
			<h:form>
				<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
					cellspacing="1">

					<f:facet name="header">
						<h:outputText value="Login" />
					</f:facet>
					<h:outputLabel value="Username" />
					
					<h:inputText id="username" value="#{userWrapper.username}" size="20">
					</h:inputText>
					
					<h:outputLabel value="Password" />
					<h:inputSecret id="password" value="#{userWrapper.password}" size="20"></h:inputSecret>

					<f:facet name="footer">
						<h:panelGroup style="display:block; text-align:center">
							<h:commandButton id="submit" value="Submit" action="#{userWrapper.authenticate}"/>
						</h:panelGroup>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</section>
	</ui:define>

</ui:composition>
</html>
