<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="panel-main">
		<section>
			<h:messages style="color:red"/> 
			<h:form>
				<h:panelGrid columns="2" styleClass="form-grid"
					columnClasses="form-column-label,form-column-input">
					<h:outputLabel value="Enter student name:">
					</h:outputLabel>
					<h:inputText id="txtName" value="#{studentWrapper.name}"
						binding="#{studentWrapper.nameInput}" size="20">
						<f:validator validatorId="com.validation.NameValidator" />
					</h:inputText>

					<h:outputLabel value="Enter student age:">
					</h:outputLabel>
					<h:inputText id="txtAge" value="#{studentWrapper.age}"
						binding="#{studentWrapper.ageInput}" converterMessage="Please enter only digits for the age of the student">
						<f:convertNumber integerOnly="true"/>
						<f:validator validatorId="com.validation.AgeValidator" />
					</h:inputText>

					<h:commandButton id="submit" value="submit"
						action="#{studentWrapper.addXML}">
					</h:commandButton>
				</h:panelGrid>
			</h:form>
		</section>
	</ui:define>

</ui:composition>
</html>
