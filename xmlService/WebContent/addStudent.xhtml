<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="panel-main">
		<section>
			<h:messages style="color:red"/> 
			<h:form>
				<h:panelGrid id="panel" columns="2">
					<f:facet name="header">
						<h:outputText value="Add a student to your university" />
					</f:facet>
					
					<h:outputLabel value="Enter student name:">
					</h:outputLabel>
					<h:inputText id="txtName" value="#{studentWrapper.name}"
						binding="#{studentWrapper.nameInput}" size="20">
						<f:validator validatorId="com.validation.NameValidator" />
					</h:inputText>

					<h:outputLabel value="Enter student age:">
					</h:outputLabel>
					<h:inputText id="txtAge" value="#{studentWrapper.age}"
						binding="#{studentWrapper.ageInput}" >	
						<f:converter converterId="com.converters.AgeConvertion"></f:converter>
					</h:inputText>

					<h:commandButton id="submit" value="submit"
						action="#{studentWrapper.addXML}">
					</h:commandButton>
				</h:panelGrid>
			</h:form>
		</section>
	</ui:define>

</ui:composition>
</html>
