<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" encoding="UTF-8">
	<h:body>
		<h:form>

			<h:outputLabel value="Enter student id:">
			</h:outputLabel>
			<h:inputText id="txtId" value="#{studentWrapper.id}"></h:inputText>
			
			<br></br>
			
			<h:outputLabel value="Enter student name:">
			</h:outputLabel>
			<h:inputText id="txtName" value="#{studentWrapper.name}"></h:inputText>

			<br></br>

			<h:outputLabel value="Enter student age">
			</h:outputLabel>
			<h:inputText id="txtYear" value="#{studentWrapper.age}"></h:inputText>

			<br></br>

			<h:commandButton id="submit" value="submit"
				action="#{studentWrapper.addXML}">
			</h:commandButton>
		</h:form>
	</h:body>
</f:view>

</html>
