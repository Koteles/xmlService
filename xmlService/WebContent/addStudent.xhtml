<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="panel-main">
		<section>
			<h:form>

				<h:outputLabel value="Enter student name:">
				</h:outputLabel>
				<h:inputText id="txtName" value="#{studentWrapper.name}"></h:inputText>

				<br></br>

				<h:outputLabel value="Enter student age:">
				</h:outputLabel>
				<h:inputText id="txtYear" value="#{studentWrapper.age}" binding="#{studentWrapper.inputComponent}"></h:inputText>

				<br></br>

				<h:commandButton id="submit" value="submit"
					action="#{studentWrapper.addXML}">
				</h:commandButton>
			</h:form>
		</section>
	</ui:define>

</ui:composition>
</html>
